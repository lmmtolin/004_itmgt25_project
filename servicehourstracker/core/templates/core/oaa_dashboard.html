<style>
  body {
    margin: 0;
    font-family: Karla;
    display: flex;
  }

  /* Sidebar styling */
  .sidebar {
    width: 220px;
    height: 100vh;
    background-color: #1f2937;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    position: fixed;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }

  .sidebar ul li {
    margin: 15px 0;
  }

  .sidebar ul li a {
    color: #cbd5e0;
    text-decoration: none;
    font-size: 16px;
    display: block;
    transition: 0.3s;
  }

  .sidebar ul li a:hover {
    color: #fff;
  }

  .main-content {
    margin-left: 220px;
    padding: 30px;
    flex-grow: 1;
    background-color: #f9fafb;
    height: 100vh;
    box-sizing: border-box;
    overflow-y: scroll;
  }
</style>

<div class="sidebar">
  <ul>
    <li><a href="/oaa_dashboard">Dashboard</a></li>
    <li><a href="/oaa_students">Students</a></li>
    <li><a href="/oaa_events">Events</a></li>
  </ul>
  <div class="bottom-section">
  <form action="{% url 'logout_view' %}" method="post">
  {% csrf_token %}
  <button type="submit">Logout</button>
  </form>
  </div>
</div>

<div class="main-content">
  <h1>Dashboard</h1>
  <div>
    <h2>Completed Service Hours</h2>
    {{ completed_students }}
  </div>
  <div>
    <h2>Incomplete Service Hours</h2>
    {{ incomplete_students }}
  </div>
</div>
