<style>
  body {
  margin: 0;
  font-family: Karla;
  display: flex;
}
  .sidebar {
  width: 220px;
  height: 100vh;
  background-color: #1f2937;
  color: #fff;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
}

.sidebar h2 {
  margin-top: 0;
  font-size: 24px;
  margin-bottom: 20px;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: #cbd5e0;
  text-decoration: none;
  font-size: 16px;
  display: block;
  transition: 0.3s;
}

.sidebar ul li a:hover {
  color: #fff;
}

.main-content {
  margin-left: 220px;
  padding: 30px;
  flex-grow: 1;
  background-color: #f9fafb;
  height: 100vh;
  box-sizing: border-box;
  overflow-y: scroll;
}

  table {
    width: 50%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 12px; /* ðŸ‘ˆ Increase this value for more space */
    border: 1px solid #ccc; /* Optional: adds borders */
    text-align: left;
  }

  th {
    background-color: #f4f4f4;
  }

</style>
<div class="sidebar">
    <ul>
        <li><a href="/oaa_dashboard">Dashboard</a></li>
        <li><a href="/oaa_students">Students</a></li>
        <li><a href="/oaa_events">Events</a></li>
    </ul>
</div>
<div class="main-content">
{% if student %}
<h1>{{student.user.username}}</h1>
<table>
  <tr>
    <th>Name</th>
    <th>ID Number</th>
    <th>Required</th>
    <th>Penalty</th>
    <th>Completed</th>
    <th>Action</th>
  </tr>
  <tr>
    <form method="POST" action="#">
      {% csrf_token %}
      <td>{{student.user.username}}</td>
      <td>{{student.id_number}}</td>
      <td>
        <input
          value="{{student.required_service_hours}}"
          name="required_service_hours"
        />
      </td>
      <td>
        <input
          value="{{student.penalty_service_hours}}"
          name="penalty_service_hours"
        />
      </td>
      <td>
        <input
          value="{{student.completed_service_hours}}"
          name="completed_service_hours"
        />
      </td>
      <td><button type="Submit">Update</button></td>
    </form>
  </tr>
</table>
</div>
{% endif %}
