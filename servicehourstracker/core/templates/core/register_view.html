<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
    }

    .header {
        color: #ccc;
        font-size: 20px;
        padding: 20px;
        background-color: #1e1e1e;
    }

    .login-container {
        background-color: #d7edf7;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    .logo {
        margin-bottom: 20px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #086b94;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #055b7c;
    }
</style>

<div class="login-container">
        <div class="login-box">
            <div class="logo">Register</div>
                <form method="POST" action="#">
                    {% csrf_token %}
                    <select name="user_type" required onchange="toggleFields(this.value)">
                    <option value="Student">Student</option>
                    <option value="Organization">Organization</option>
                    </select>
                     <div id="student-fields">
                      <label for="id_number">ID Number</label>
                      <input type="text" name="id_number" placeholder="ID Number" />
                    </div>

                    <div id="org-fields" style="display: none">
                      <label for="name">Name</label>
                      <input type="text" name="name" placeholder="Name" />
                    </div>
                    <label for="username">Username</label>
                    <input type="text" name="username" required placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password" required placeholder="Password">
                    <button type="submit">Register</button>
                </form>
                <a href="/login">Login now</a>
        </div>
  </div>

<script>
  function toggleFields(type) {
    document.getElementById("student-fields").style.display =
      type === "Student" ? "block" : "none";
    document.getElementById("org-fields").style.display =
      type === "Organization" ? "block" : "none";
    document.getElementById("oaa-fields").style.display =
      type === "OAA" ? "block" : "none";
  }
</script>
